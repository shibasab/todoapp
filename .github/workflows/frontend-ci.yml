name: Frontend CI

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths:
      - "frontend/**"
      - "configs/oxlint/base.json"
      - "configs/oxlint/browser-react.json"
      - ".github/workflows/frontend-ci.yml"

jobs:
  frontend-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run lint:check

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

      - name: Test coverage
        run: npm run test:coverage
